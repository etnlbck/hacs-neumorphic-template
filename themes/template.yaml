---
#
# Neumorphic Theme
#
Neumorphic:
  primary-color: "#23272e"
  modes:
    light:
      # Main Colors
      accent-color: "#a3b1c6"
      background-color: "#e0e0e0"
      card-background-color: "#e0e0e0"
      secondary-background-color: "#e0e0e0"
      primary-background-color: "#e0e0e0"
      text-primary-color: "#333333"
      text-light-primary-color: "#666666"
      text-medium-light-color: "#888888"
      disabled-text-color: "#bbbbbb"
      divider-color: "#e0e0e0"
      icon-primary-color: "#23272e"
      ha-section-grid-row-gap: "16px"
      ha-section-grid-column-gap: "16px"
      switch-unchecked-color: "#a3b1c6"
      # Neumorphic Shadows
      ha-card-box-shadow: "9px 9px 16px #bebebe, -9px -9px 16px #ffffff"
      # Card
      ha-card-border-radius: "18px"
      ha-card-background: "#e0e0e0"
      # Header
      app-header-background-color: "#e0e0e0"
      app-header-text-color: "#333333"
      # Sidebar
      sidebar-background-color: "#e0e0e0"
      sidebar-icon-color: "#a3b1c6"
      sidebar-text-color: "#333333"
      sidebar-selected-background-color: "#d1d9e6"
      sidebar-selected-icon-color: "#a3b1c6"
      sidebar-selected-text-color: "#333333"
      # Switches and Sliders
      switch-checked-button-color: "#a3b1c6"
      switch-checked-track-color: "#e0e0e0"
      slider-color: "#a3b1c6"
      slider-track-color: "#e0e0e0"
      # Misc
      paper-item-icon-color: "#a3b1c6"
      paper-item-icon-active-color: "#a3b1c6"
      paper-card-background-color: "#e0e0e0"
      paper-card-header-color: "#333333"
      # Shadows for neumorphism
      box-shadow: "9px 9px 16px #bebebe, -9px -9px 16px #ffffff"
    dark:
      # Main Colors
      primary-color: "#e0e0e0"
      accent-color: "#32d48e" # Green accent
      accent-color-2: "#2196f3" # Blue accent
      background-color: "#23272e"
      card-background-color: "#23272e"
      secondary-background-color: "#23272e"
      primary-background-color: "#23272e"
      primary-text-color: "#e0e0e0"
      text-light-primary-color: "#b0b0b0"
      text-medium-light-color: "#888888"
      disabled-text-color: "#444444"
      divider-color: "#23272e"
      ha-section-grid-row-gap: "16px"
      ha-section-grid-column-gap: "16px"
      light-primary-color: "#23272e"
      switch-unchecked-color: "#2196f3"
      switch-unchecked-track-color: "#2196f3"
      switch-checked-track-color: "#2196f3"
      # Neumorphic Shadows (dark)
      ha-card-box-shadow: "8px 8px 18px #181a1f, -8px -8px 18px #2c3140"
      # Card
      ha-card-border-radius: "18px"
      ha-card-border-width: "8px"
      ha-card-background: "#23272e"
      # Header
      app-header-background-color: "#23272e"
      app-header-text-color: "#e0e0e0"
      # Sidebar
      sidebar-background-color: "#23272e"
      sidebar-icon-color: "#32d48e"
